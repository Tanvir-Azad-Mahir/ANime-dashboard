<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Dashboard</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .crypto-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .crypto-card:hover {
            transform: translateY(-5px);
        }
        
        .crypto-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .crypto-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }
        
        .crypto-name {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .crypto-symbol {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .price {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .price-up {
            color: #27ae60;
        }
        
        .price-down {
            color: #e74c3c;
        }
        
        .price-change {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .market-cap {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .refresh-btn {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .refresh-btn:hover {
            background-color: #2980b9;
        }
        
        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #7f8c8d;
            margin: 50px 0;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cryptocurrency Price Dashboard</h1>
        <div class="dashboard" id="crypto-dashboard">
            <div class="loading">Loading cryptocurrency data...</div>
        </div>
        <button class="refresh-btn" id="refresh-btn">Refresh Data</button>
    </div>

    <script>
        // JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const coins = [
                { id: 'bitcoin', name: 'Bitcoin', symbol: 'BTC' },
                { id: 'ethereum', name: 'Ethereum', symbol: 'ETH' },
                { id: 'solana', name: 'Solana', symbol: 'SOL' },
                { id: 'cardano', name: 'Cardano', symbol: 'ADA' },
                { id: 'ripple', name: 'XRP', symbol: 'XRP' },
                { id: 'dogecoin', name: 'Dogecoin', symbol: 'DOGE' }
            ];
            
            const dashboard = document.getElementById('crypto-dashboard');
            const refreshBtn = document.getElementById('refresh-btn');
            
            // Fetch crypto data
            async function fetchCryptoData() {
                dashboard.innerHTML = '<div class="loading">Loading cryptocurrency data...</div>';
                
                try {
                    const response = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${coins.map(coin => coin.id).join(',')}&order=market_cap_desc&sparkline=false`);
                    const data = await response.json();
                    
                    displayCryptoData(data);
                } catch (error) {
                    dashboard.innerHTML = '<div class="loading" style="color: #e74c3c;">Failed to load data. Please try again later.</div>';
                    console.error('Error fetching data:', error);
                }
            }
            
            // Display crypto data
            function displayCryptoData(data) {
                dashboard.innerHTML = '';
                
                data.forEach(crypto => {
                    const priceChange = crypto.price_change_percentage_24h;
                    const changeClass = priceChange >= 0 ? 'price-up' : 'price-down';
                    const changeIcon = priceChange >= 0 ? '↑' : '↓';
                    
                    const card = document.createElement('div');
                    card.className = 'crypto-card';
                    card.innerHTML = `
                        <div class="crypto-header">
                            <img src="${crypto.image}" alt="${crypto.name}" class="crypto-icon">
                            <div>
                                <div class="crypto-name">${crypto.name}</div>
                                <div class="crypto-symbol">${crypto.symbol.toUpperCase()}</div>
                            </div>
                        </div>
                        <div class="price">$${crypto.current_price.toLocaleString()}</div>
                        <div class="price-change ${changeClass}">
                            ${changeIcon} ${Math.abs(priceChange).toFixed(2)}% (24h)
                        </div>
                        <div class="market-cap">Market Cap: $${crypto.market_cap.toLocaleString()}</div>
                    `;
                    
                    dashboard.appendChild(card);
                });
            }
            
            // Initial load
            fetchCryptoData();
            
            // Refresh button
            refreshBtn.addEventListener('click', fetchCryptoData);
            
            // Auto-refresh every 2 minutes
            setInterval(fetchCryptoData, 120000);
        });
    </script>
</body>
</html>
