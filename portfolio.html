<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Crypto Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸ“Š My Portfolio</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="prices.html">Prices</a>
            <a href="portfolio.html" class="active">Portfolio</a>
            <a href="news.html">News</a>
        </nav>
    </header>

    <main>
        <section class="portfolio-summary">
            <h2>Portfolio Value: <span id="total-value">$0.00</span></h2>
            <div class="summary-cards">
                <div class="card">
                    <h3>24h Change</h3>
                    <p id="daily-change">+0.00%</p>
                </div>
                <div class="card">
                    <h3>Total Coins</h3>
                    <p id="total-coins">0</p>
                </div>
            </div>
        </section>

        <section class="add-coin">
            <h2>Add Coin to Portfolio</h2>
            <form id="add-coin-form">
                <select id="coin-selector">
                    <option value="">Select a coin</option>
                </select>
                <input type="number" id="coin-amount" placeholder="Amount" step="0.00000001">
                <input type="number" id="buy-price" placeholder="Buy Price (optional)">
                <button type="submit">Add to Portfolio</button>
            </form>
        </section>

        <section class="portfolio-list">
            <h2>Your Holdings</h2>
            <table id="holdings-table">
                <thead>
                    <tr>
                        <th>Coin</th>
                        <th>Amount</th>
                        <th>Current Value</th>
                        <th>Profit/Loss</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filled by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Crypto Dashboard. Your data is stored locally in your browser.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
